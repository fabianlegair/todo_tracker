<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width">
        <title>Todo-Tracker Login</title>
        <link rel="stylesheet" href="css/login-style.css"/>
    </head>
    <body>
        <header id="header">
            <div id="header-div">
                <h1 class="header-title">todo_tracker</h1>
                <h3 class="header-subtitle">a quick, easy-to-use solution <br>
                    for all your task tracking needs</h3>
            </div>
        </header>
        <main id="login">
            <div id="login-box">
                <section id="login-info">
                    <p>your username:</p>
                    <section class="input-container">
                        <span class="icon">
                            <i class=""></i>
                        </span>
                        <input class="login-input" type="text" placeholder="e.g. archimperatordarrow">
                    </section>      
                </section>
                <section id="login-info">
                    <p>your password:</p>
                    <section class="input-container">
                        <span class="icon">
                            <i class=""></i>
                        </span>
                        <input class="login-input" type="text" placeholder="e.g. CassiusAuBellona755">
                    </section>  
                </section>
                <section id="buttons">
                    <button class="signup" type="button">log in</button>
                    <button class="login" type="button">sign up</button>
                </section>
                <section id="links">
                    <p><a href="">forgot your username?</a></p>
                    <p><a href="">forgot your password?</a></p>
                </section>
            </div>
        </main>
    </body>
</html>
